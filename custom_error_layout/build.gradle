apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'org.jetbrains:annotations-java5:15.0'
}
publish {
    userOrg = 'diosamolee' // 改成你在 bintray  用户群
    groupId = 'com.custom' // 改成你的包名（影响别人引用的第一段）
    artifactId = 'errorLayout' // 改成你的 Library 名字（影响别人引用的第二段）
    publishVersion = '1.1' // 版本号 （影响别人引用的第三段）
    desc = 'this is customerrorLayout'
    website = 'https://github.com/Diosamo/CustomView'
    repoName = 'CustomView'//，repository name
}